<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="jumble.css" />
    <title>Jumble Solver</title>
  </head>

  <body>

    <main class="container mt-4 px-3 py-4">

      <h1>Jumble Solver</h1>

      <form class="mb-4" id="jumbleForm">
        <div>
            <label for="jumbleText" class="form-label fw-bold text-nowrap pe-2">Enter word jumble:</label>
            <div style="max-width: max-content">
                <input required type="text" class="form-control" id="jumbleText" aria-describedby="jumbleText">
                <p class="form-text mb-2">input must contain between 2 and 7 (inclusive) alphabetical characters</p>
            </div>
        </div>
        <div id="jumbleError" class="mb-3 fst-italic"></div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <hr/>

      <div id="jumbleResults"></div>

    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <script src="bundle.js"></script>

  </body>

</html>
